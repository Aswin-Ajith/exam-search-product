<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center m-5">Product Details</h1>
    <div class="row">
        <div class="col-6">
            <div class="d-flex flex-column justify-content-center align-items-center bg-secondary-subtle rounded-3 m-3">
                <H2 class="text-center m-4">Login</H2>
                <input id="userName" class="form-control w-75" type="text" placeholder="Enter Username">
                <input id="password" class="form-control w-75 mt-2" type="password" placeholder="Enter Password">
                <button onclick="login()" class="btn btn-primary m-3"> Login</button>
            </div>

        </div>
        <div class="col-6">
            <div class="d-flex flex-column justify-content-center align-items-center bg-secondary-subtle rounded-3 m-3">
                <H2 class="text-center m-4">Register</H2>
                <input id="regEmail" class="form-control w-75 mb-2" type="text" placeholder="Enter Email Address">
                <input id="reguserName" class="form-control w-75" type="text" placeholder="Enter Username">
                <input id="regPassword" class="form-control w-75 mt-2" type="password" placeholder="Enter Password">
                <button onclick="register()" class="btn btn-primary m-3"> Register</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
