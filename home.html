<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-center m-5">Product Details</h1>
    <div class="rwo d-flex align-items-end justify-content-end">
        <button class="btn btn-danger mb-2 me-5" onclick="logout()">Logout</button>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="d-flex flex-column justify-content-center align-items-center bg-secondary-subtle rounded-3 m-3">
                <H2 class="text-center m-4">Add Product</H2>
                <input id="productID" class="form-control w-75" type="number" placeholder="Enter Product ID">
                <input id="productName" class="form-control w-75 mt-2" type="text" placeholder="Enter Product Name">
                <input id="productCategory" class="form-control w-75 mt-2" type="text"
                    placeholder="Enter Product Category">
                <input id="productDescription" class="form-control w-75 mt-2" type="text"
                    placeholder="Enter Product Description">
                <input id="productPrice" class="form-control w-75 mt-2" type="number" placeholder="Enter Product Price">
                <input id="productReview" class="form-control w-75 mt-2" type="text" placeholder="Enter Product Review">
                <button onclick="addProduct()" class="btn btn-primary m-3"> Add Product</button>
            </div>

        </div>
        <div class="col-6">
            <div class="d-flex flex-column justify-content-center align-items-center bg-secondary-subtle rounded-3 m-3">
                <H2 class="text-center m-4">Search</H2>
                <input id="searchID" class="form-control w-75 mb-2" type="text"
                    placeholder="Enter Product ID to Search">
                <button onclick="searchProduct()" class="btn btn-primary m-3"> Search</button>
            </div>
            <div class="d-flex align-items-center justify-content-center" id="result">
               
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
